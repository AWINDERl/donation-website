<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to Our Donation Website</h1>
    
    <button class="button" id="donateButton">1000원 정기후원하기</button>
    <br><br>
    <button class="button" id="checkDonationButton">나의 후원 확인하기</button>

    <script>
        document.getElementById('donateButton').onclick = function() {
            window.location.href = 'donation_form.html'; // Redirect to the donation form
        }

        document.getElementById('checkDonationButton').onclick = function() {
            window.location.href = 'check_donations.html'; // This page would show donation history
        }
    </script>
</body>
</html>
